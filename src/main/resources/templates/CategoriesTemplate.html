<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Food Truck Review Site"/>
    <meta property="og:image" content="http://food-truck-review-site-project.herokuapp.com/img/banner.png"/>
    <meta property="og:description" content="Beep Beep Yum"/>
    <meta property="og:url" content="http://food-truck-review-site-project.herokuapp.com/"/>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="300" />
    <meta property="og:type" content="website"/>

    <title>Food Truck List</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel=“preconnect” href=“https://fonts.googleapis.com”>
    <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
    <link href=“https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap” rel=“stylesheet”>

</head>
<body>
<header th:insert="Fragments.html :: header"></header>
<nav th:insert="Fragments.html :: nav"></nav>


<main>
    <section class = "FoodTruckList">
        <ul>
            <li th:each="tempCategory: ${categories}"><a th:href="'/CategoriesTemplate/SingleCategoryTruckListTemplate/'+${tempCategory.categoryId}"><img class="foodTruckImgList" th:src="${tempCategory.categoryImage}"></a></li>
        </ul>
    </section>

</main>

<footer th:insert="Fragments.html :: footer"></footer>
</body>
</html>
